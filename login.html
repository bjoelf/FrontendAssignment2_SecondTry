<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Assigment2 Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!--root level för grid-->
    <div class="grid-container1">
      <!--Navigations meny sidans topp-->
      <div class="Navbar1">
        <h1>Bjornify</h1>

        <ul>
          <li><a href="https://dn.se">Link to DN</a></li>
          <li><a href="https://svd.se">Link to SvD</a></li>
          <li><a href="https://expressen.se">Link to Expressen</a></li>
        </ul>


        
        <a href="index.html"> Back to start page </a>
      </div>

      <div class="Header1">
        <h2>User Login</h2>
      </div>

      <!--Form element-->
      <div class="Form1">
        <form action="/action_page.php">
          <label for="usrname">User name: </label>
          <input type="text" id="usrname" name="usrname" /><br /><br />
          <label for="psw">Password: </label>
          <input type="password" id="psw" name="psw" /><br /><br />
          <input type="submit" value="Submit" />
          <!--https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_reset-->
          <input type="reset" value="Reset" />
        </form>
        <p>Click on the submit button to submit the form.</p>
      </div>
      <div class="Footer1">
        <span> &copy; 2021 Björn Elfvin </span>
      </div>
    </div>
  </body>
</html>
